<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magesweeper!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">

    <h1 class="title">Welcome to Mage-Sweeper!</h1>
    <div class="wizard"> <img onclick="restart()" src="img/happywizard.png"> </div>
    <div class="lives"> You have 3 lives!</div>
    <div class="difficulty"> <button onclick="changeDiff(0)"> easy!</button>
        <button onclick="changeDiff(1)"> medium!</button>
        <button onclick="changeDiff(2)"> Expert!</button>
    </div>
    <div class="hints"></div>
    <h2 class="timer"> good luck!</h2>
    <div class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>


</body>

</html>
